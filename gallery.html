</div>
<div id="carousel" class="carousel slide" data-ride="carousel" style="float: left; width: 50%;">
      <div id = "carousel_imgs" class="carousel-inner" role="listbox" style="height: 100%">
      </div>
      <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
       <span aria-hidden="true">&laquo</span>
      </a>
      <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
        <span aria-hidden="true">&raquo</span>
      </a>
</div><!-- /.carousel -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">         
          <div class="modal-body">                
          </div>
        </div>
      </div>
 </div>

<script type="text/javascript">
!function ($) {
        $(function(){
          $('#carousel').carousel()
        })
}(window.jQuery)

$(document).ready(function(){
	var i = 0;
	for(i = 0; i < $('#images > img').length;i++){
		var src = $('#images > :nth-child('+ (i+1) +')').attr('src');
		if(i == 0){
			$('#carousel_imgs').append('<div class="item active"><img class="img-responsive center-block" src="'+src+'"></div>');
		} else{
		$('#carousel_imgs').append('<div class="item"><img src="'+src+'"></div>');
		}
	}

	$('#images .img').on('click',function(){
		var src = $(this).attr('src');
		var img = '<img src="' + src + '" class="img-responsive"/>';
		var index = $(this).index();   
		var html = '';
		html += img;                
		html += '<div style="height:auto;clear:both;display:block;">';
		html += '<a class="controls next" href="'+ (index +1) + '">next &raquo;</a>';
		html += '<a class="controls previous" href="' + (index -1) + '">&laquo; prev</a>';
		html += '</div>';
		
		$('#myModal').modal();
		$('#myModal').on('shown.bs.modal', function(){
			$('#myModal .modal-body').html(html);
			//new code
			$('a.controls').trigger('click');
		})
		$('#myModal').on('hidden.bs.modal', function(){
			$('#myModal .modal-body').html('');
		});	
   });	
})
        
         
$('#myModal .modal-body .controls next, .myModal .modal-body .controls previous').on('click', function(){
	var index = $(this).attr('href');
	console.log("index:"+index);
	var src = $('#images > :nth-child('+ (index+1) +')').attr('src');             
	
	console.log("before:"+$('#myModal .modal-body img').attr("src"));
	$('#myModal .modal-body img').attr('src', null);
	console.log("after:"+$('#myModal .modal-body img').attr("src"));
	var newPrevIndex = parseInt(index) - 1; 
	var newNextIndex = parseInt(index) + 1; 
	
	if($(this).hasClass('previous')){               
		$(this).attr('href', newPrevIndex); 
		$('a.next').attr('href', newNextIndex);
	}else{
		$(this).attr('href', newNextIndex); 
		$('a.previous').attr('href', newPrevIndex);
	}
	var total = $('#images > img').length + 1; 
	//hide next button
	if(total === newNextIndex){
		$('a.next').hide();
	}else{
		$('a.next').show();
	}            
	console.log('newPrevIndex='+newPrevIndex);
	//hide previous button
	if(newPrevIndex === -1){
		$('a.previous').hide();
	}else{
		$('a.previous').show();
	}
	
	return false;
});
</script>
