<style type="text/css">
required {
    color: red;
    font-weight: bold;
}
</style>
<div class="container marketing">
                <div class="col-xs-12" style="height:100px;"></div>
<form id="contact-form" action="javascript:sendMail();" method="post">
        <p class="lead">Send an e-mail using following form or you can reach me at aishvarya.krishnan@gatech.edu</p>
        <div>
                <label>
                        <span>Name: <required>*</required></span>  </label>
                        <input style="width:20em;" id ="name" placeholder="Enter your name" type="text" tabindex="1"  required autofocus>
               
        </div>
        <div>
                <label>
                        <span>Email: <required>*</required></span> </label>
                        <input style="width:20em;" id ="email" placeholder="Enter your email address" type="email" tabindex="2" required>
                
        </div>
        <div>
                <label>
                        <span>Telephone: </span></label>
                        <input style="width:10em;" id ="phone" placeholder="Enter your number" type="tel" tabindex="3">
                
        </div>
        <div>
                <label>
                        <span>Subject: <required>*</required></span></label>
                        <input style="width:30em;" type="text"  id ="subject" placeholder="Include subject" tabindex="4" required></input>
                
        </div>
        <div>
                <label>
                        <span>Message: <required>*</required></span></label>
                        <textarea style="width:30em;" id ="message" placeholder="Include message/comments" type="text" tabindex="5" required></textarea>
                
        </div>
        <div>
                <button name="submit" class="btn btn-primary" type="submit" id="submit">Send Email</button>
        </div>
</form>
</div>
<script>
function sendMail(){
        var body = "Name: "+ document.getElementById('name').value +" \n Email:" + document.getElementById('email').value +" \n Telephone: " + document.getElementById('phone').value +" \n Message:" + document.getElementById('message').value ;
      var mail = "mailto:aishvarya.krishnan@gatech.edu?subject=" + escape(document.getElementById('subject').value) +"&body="+encodeURIComponent(body);
      window.location.href = mail;
}
</script>
