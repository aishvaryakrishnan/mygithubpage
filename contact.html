<script>
function sendMail(){
        var body = "Name: "+ document.getElementById('name').value +" \n Email:" + document.getElementById('email').value +" \n Telephone: " + document.getElementById('phone').value +" \n Message:" + document.getElementById('message').value ;
      var mail = "mailto:aishvarya.krishnan@gatech.edu?subject=" + escape(document.getElementById('subject').value) +"&body="+encodeURIComponent(body);
      window.location.href = mail;
}
</script>
<div class="container marketing">
                <div class="col-xs-12" style="height:100px;"></div>
<form id="contact-form" action="javascript:sendMail();" method="post">
        <h3>Send an e-mail using following form or you can reach me at aishvarya.krishnan@gatech.edu</h3>
        <div>
                <label>
                        <span>Name: (required)</span>
                        <input id ="name" placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
                </label>
        </div>
        <div>
                <label>
                        <span>Email: (required)</span>
                        <input id ="email" placeholder="Please enter your email address" type="email" tabindex="2" required>
                </label>
        </div>
        <div>
                <label>
                        <span>Telephone: </span>
                        <input id ="phone" placeholder="Please enter your number" type="tel" tabindex="3">
                </label>
        </div>
        <div>
                <label>
                        <span>Subject: (required)</span>
                        <textarea id ="subject" placeholder="Include subject" tabindex="4" required></textarea>
                </label>
        </div>
        <div>
                <label>
                        <span>Message: (required)</span>
                        <textarea id ="message" placeholder="Include message/comments" tabindex="5" required></textarea>
                </label>
        </div>
        <div>
                <button name="submit" type="submit" id="submit">Send Email</button>
        </div>
</form>
</div>
